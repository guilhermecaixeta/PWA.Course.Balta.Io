<ion-header>
  <ion-toolbar>
    <ion-title>Balta.io Course</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="auto-scroll">
  <ion-grid>
    <ion-row align-items-center justify-content-center>
      <ion-col size="12" size-sm="12" size-md="6" size-lg="6">
        <h1 text-center class="oleo-script logo-title">Register</h1>
        <ion-list lines="none">
          <ion-item>
            <ion-input type="email" placeholder="Email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password" placeholder="Password"></ion-input>
          </ion-item>
        </ion-list>
        <ion-button expand="full">Save</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons>
      <ion-button>
        <small>
        Have account?&nbsp;<strong>Login</strong>
        </small>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
